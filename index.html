<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Logic Puzzle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Daily Logic Puzzle</h1>
